  <title>inicio de sesion</title>
  <link rel="stylesheet" href="inicio_sesion.css">

<body>
  <h1>Iniciar sesión</h1>
  
  <form>
    <label for="correo">Correo electrónico:</label>
    <input  type="email" id="correo" name="correo" placeholder="correo@example.com" required>
    <br><br>
    <label for="contrasena">Contraseña:</label>
    <input  type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
    <br>
    <br>
    <center>
    <input type="submit" value="Ingresa">
    </center>
  </form>
  <br><br><br><br><br><br>
  <hr width="590px" size="3px" color="white" ><h2>No estas registrado? <a href="Crea_nueva_cuenta.html">Crea una nueva cuenta</a></h2>

</html>
